configfile:
  - defaults/parameters.yaml # Pull in the default values
  - profiles/focal/builds.yaml # Specific builds for this profile
  - profiles/focal/secrets.yaml # Secrets not committed to git

# Always print the commands that will be run to the screen for debugging.
printshellcmds: True
keep-going: True
reason: True
stats: stats.json

# Print log files of failed jobs
show-failed-logs: True

cores: 16
