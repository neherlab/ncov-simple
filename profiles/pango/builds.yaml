build_dir: "builds-pango"
auspice_dir: "auspice-pango"

builds:
  pango:
    subsamples:
      early:
        filters: "--exclude-where lineage='undesignated' --group-by lineage year month --subsample-max-sequences 1000 --max-date 2021-02-01 "
      late:
        filters: "--exclude-where lineage='undesignated' --group-by lineage year month --subsample-max-sequences 3000 --min-date 2021-02-01"