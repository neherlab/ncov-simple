files:
  reference: "defaults/reference_seq.gb"
  alignment_reference: "defaults/reference_seq.fasta"
  annotation: "defaults/annotation.gff"
  include: "defaults/include.txt"
  color_schemes: "defaults/color_schemes.tsv"
  description: "defaults/description.md"
  clades: "builds/clades.tsv"
  ordering: "builds/color_ordering.tsv"
  lat_longs: "builds/lat_longs.tsv"
  mut_fit: "builds/mutational_fitness_distance_map.json"
  pango_designations: "builds/pango_designations.csv"
  metadata_designated: "builds/metadata_designated.tsv"
  auspice_config: "profiles/pango/auspice_config.json"

build_dir: builds-pango
auspice_dir: auspice-pango

builds:
  pango:
    subsamples:
      lineages:
        filters: "--exclude-where lineage='undesignated' --group-by lineage --sequences-per-group 2"
      medium_lineages:
        filters: "--exclude-where lineage='undesignated' --group-by lineage --sequences-per-group 1  --min-date 2021-01-01"
      young_lineages:
        filters: "--exclude-where lineage='undesignated' --group-by lineage --sequences-per-group 1  --min-date 2021-06-01"
      very_young_lineages:
        filters: "--exclude-where lineage='undesignated' --group-by lineage --sequences-per-group 1  --min-date 2021-09-01"
      clades:
        filters: "--exclude-where lineage='undesignated' --group-by Nextstrain_clade --sequences-per-group 10"
      delta:
        filters: "--exclude-where lineage!='B.1.617.2' --group-by month --subsample-max-sequences 500 --min-date 2021-02-01"
      recent:
        filters: "--exclude-where lineage='undesignated' --subsample-max-sequences 500 --min-date 2021-08-01"